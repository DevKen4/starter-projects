<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/starter-projects/result-summary/style.css">
  <title>Results summary component</title>

</head>
<body>
  <section class="container">
    <article class="firstcol">
      <h3>Your Result</h3>
        <div class="circle-border">
          <p class="big76">76</p>
          <p class="smallp">of 100</p>
        </div>
          <p class="bigp">Great</p>
          <P class="mediump">You scored higher than 65% of <br> the people who have taken <br> these tests.</P>
    </article>
  
    <article class="secondcol">
      <h3>Summary</h3>
      <div class="reaction">
        <img src="/icons/icon-reaction.svg" alt=""> Reaction
        <span class="fraction">80 / 100</span>
      </div>
      <div class="memory">
        <img src="/icons/icon-memory.svg" alt=""> Memory
        <span class="fraction">92 / 100</span>
      </div>
      <div class="verbal">
        <img src="/icons/icon-verbal.svg" alt=""> Verbal
        <span class="fraction">61 / 100</span>
      </div>
      <div class="visual">
        <img src="/icons/icon-visual.svg" alt=""> Visual
        <span class="fraction">72 / 100</span>
      </div>
      <div class="div">
        <button>Continue</button>
      </article>
      </section>
  <div class="attribution">
    Coded by <a href="#">DevKen</a>.
  </div>
</body>
</html>
