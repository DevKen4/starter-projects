<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Card</title>
    <link rel="stylesheet" href="/CSS2/profilecard.css">
</head>
<body>
    <header>
        <h1>Our Team</h1>
        <nav>
            <a href="#profile1">Ken</a>
            <a href="#profile2">Othuko</a>
            <a href="#profile3">Kenny</a>
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="/img/Card-Image.jpg" alt="Ken Coder" width="500" height="500">
                <figcaption>Ken Coder</figcaption>
            </figure>
            <p>I code stuff.</p>
        </article>

        <article id="profile2" class="card">
            <figure>
                <img src="/img/my-profile.jpg" alt="Dev Ken" height="500" width="500">
                <figcaption>Dev Ken</figcaption>
            </figure>
            <p>Your developer</p>
        </article>

        <article id="profile3" class="card">
            <figure>
                <img src="/img/profile2.jpg" alt="Cyber Ken" width="500" height="500">
                <figcaption>Cyber Ken</figcaption>
            </figure>
            <p>Security Expert</p>
        </article>
    </main>

    <footer>
        <p>&copy; KenTech.</p>
    </footer>
</body>
</html>
